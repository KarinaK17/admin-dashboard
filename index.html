<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="searchbar">
                <div class="magnifying-glass">
                    <img src="svg/search_black_24dp.svg" alt="magnifying glass">
                </div>
                <input type="search">
            </div>    
            <div class="profile-right">
                <img src="svg/notifications_active_black_24dp.svg" alt="notifications bell">
                <img src="svg/spanish-woman-svgrepo-com.svg" alt="profile picture">
                <p class="admin-name">Maria Diaz</p>
            </div>
            <div class="greeting">
                <img src="svg/spanish-woman-svgrepo-com.svg" alt="profile picture">
                <p>Hi there, <br><span>Maria Diaz (@maria)</span></p>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="dashboard"><p>Dashboard</p></div>
            <div class="navigation">
                <ul>
                    <li class="home">Home</li>
                    <li class="profile">Profile</li>
                    <li class="messages">Messages</li>
                    <li clas="history">History</li>
                    <li class="tasks">Tasks</li>
                    <li class="community">Community</li>
                </ul>
            </div>
            <div class="branding">
                <ul>
                    <li class="settings">Settings</li>
                    <li class="support">Support</li>
                    <li class="privacy">Privacy</li>
                </ul>
            </div>
        </div>
        <div class="content-container"></div>
    </div>
</body>
</html>
